<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <h1>Bookshelf App</h1>
    <i class="fa-solid fa-book"></i>
  </header>

  <main>
    <section>
      <h2>Tambah Buku Baru</h2>
      <form id="addBookForm" data-testid="bookForm">
        <div class="form-group">
          <label for="bookFormTitle">Judul</label><br>
          <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput"
            placeholder="Masukkan judul buku.." />
        </div>
        <br>
        <div class="form-group">
          <label for="bookFormAuthor">Penulis</label><br>
          <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput"
            placeholder="Masukkan penulis buku.." />
        </div>
        <br>
        <div class="form-group">
          <label for="bookFormYear">Tahun</label><br>
          <input id="bookFormYear" type="number" required data-testid="bookFormYearInput"
            placeholder="Masukkan tahun buku.." />
        </div>
        <br>
        <div class="form-group">
          <label for="bookFormIsComplete">Selesai Di baca
            <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
          </label>

        </div>
        <br>
        <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
          masukkan ke rak <span> Belum selesai dibaca </span>
        </button>
      </form>
    </section>
    
    <article>
      <section>
        <h2>Cari Buku</h2>
        <form id="searchBookForm" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label><br>
          <div class="search">
            <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput"
              placeholder="Masukkan judul buku di sini.." />
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              Cari
            </button>

          </div>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>

        <div id="containerIncompleteBookList" data-testid="incompleteBookList">
          <!-- <div  class="cardBookList" data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle"></h3>
            <p data-testid="bookItemAuthor"></p>
            <p data-testid="bookItemYear"></p>
            <div class="buttonGroup">
              <button class="bookItemIsCompleteButton"  data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button class="bookItemDeleteButton" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button class="bookItemEditButton" data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div> -->
        </div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>

        <div id="containerCompleteBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->

            <p data-testid="bookItemAuthor"></p>
            <p data-testid="bookItemYear"></p>
            <div class="buttonGroup" >
              <button class="bookItemIsCompleteButton" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button  class="bookItemDeleteButton" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div> -->
        </div>
      </section>
    </article>
  </main>
  <script src="main.js"></script>
</body>

</html>
